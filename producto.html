<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/normalice.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital@1&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Store Model</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          class="header__logo"
          src="./FrontEndStore_inicio/img/logo.png"
          alt="Logotipo"
        />
      </a>
    </header>
    <!-- fin de HEADER  -->

    <nav class="navegacion">
      <a class="navegacion__enlace navegacion__enlace--activo" href="index.html"
        >Tienda</a
      >
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <!-- fin de NAV  -->

    <!-- PRODUCTO  -->
    <main class="contenedor">
      <h1>Producto</h1>
      <div class="remera">
        <img
          class="remera__img"
          src="./FrontEndStore_inicio/img/1.jpg"
          alt="imagen-remera"
        />
        <div class="remera__contenido">
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nihil
            provident labore deleniti, ut ex quia rerum totam dolore.
            Repellendus deleniti adipisci tempora expedita obcaecati, inventore
            odio dolorem aut neque nobis?
          </p>

          <form class="formulario">
            <select type="text" class="formulario__campo">
              <option disabled selected>Talle</option>

              <option value="">S</option>
              <option value="">M</option>
              <option value="">XL</option>
            </select>
            <input
              class="formulario__campo"
              type="number"

              value="1"
              min="1"
              max="5"
              placeholder="cantidad"
            />
            <input
              class="formulario__submit"
              type="submit"
              value="agregar al carrito"
            />
          </form>
        </div>
      </div>
    </main>

    <!-- footer  -->
    <footer class="footer">
      <p class="footer__texto">FrontEnd Store - Hecho con ❤️</p>
    </footer>
  </body>
</html>
